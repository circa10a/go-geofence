name: test

on: [
  push,
  pull_request
]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.0'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.0'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
